<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>

    <!-- Ricerca -->
    <div class="input ricerca">
      <label>Nome film:</label>
      <input id="ricerca" type="text" value="">
      <button id="cerca" class="btn" type="button">Cerca</button>
    </div>
    <!-- Fine Ricerca -->

    <!-- Lista Film -->
    <label>Video trovati:</label>
    <ul class="lista-films"></ul>
    <!-- Fine Lista Film -->

    <!-- TEMPLATE HANDLEBARS -->
    <!-- Film -->
    <script id="film-template" type="text/x-handlebars-template">
      <li class="singolo-film">
        <ul class="dettagli-film">
          <li><img class="copertina" src="{{ immagine }}" alt="{{ titolo }}"></li>
          <li>Titolo: {{ titolo }}</li>
          <li>Titolo originale: {{ titolo_originale }}</li>
          <li>Tipologia: {{ tipologia }}</li>
          <li class="lingua">Lingua: {{{ lingua }}}</li>
          <li>Voto: {{{ valutazione }}}</li>
        </ul>
      </li>
    </script>

    <!-- Messaggio di errore -->
    <script id="messaggio-template" type="text/x-handlebars-template">
      <p class="errore">{{ messaggio }}</p>
    </script>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
